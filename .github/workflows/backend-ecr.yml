name: Backend ECR Push

on:
  push:
    branches:
      - main
    # paths:
    #   - 'backend/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: projects/tictactoe
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd backend
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "Image pushed: $ECR_REGISTRY/$ECR_REPOSITORY:latest"
      
      - name: Deploy to Lightsail
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          LIGHTSAIL_HOST: ${{ secrets.LIGHTSAIL_HOST }}
          LIGHTSAIL_USER: ${{ secrets.LIGHTSAIL_USER }}
          LIGHTSAIL_SSH_KEY: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          ECR_IMAGE_URI: ${{ steps.login-ecr.outputs.registry }}/projects/tictactoe:latest
        run: |
          echo "$LIGHTSAIL_SSH_KEY" > private_key.pem
          chmod 600 private_key.pem
          
          # Test SSH connection
          ssh -o StrictHostKeyChecking=no -i private_key.pem -T $LIGHTSAIL_USER@$LIGHTSAIL_HOST "echo 'SSH connection successful'" || { echo "SSH connection failed"; rm -f private_key.pem; exit 1; }
          
          # Deploy (pass ECR credentials from GitHub to Lightsail)
          ssh -o StrictHostKeyChecking=no -i private_key.pem $LIGHTSAIL_USER@$LIGHTSAIL_HOST "
            set -e
            
            # Get temporary ECR credentials from GitHub's already-authenticated session
            export AWS_ACCOUNT_ID=$AWS_ACCOUNT_ID
            export AWS_REGION=$AWS_REGION
            
            echo 'ðŸ” Logging into ECR with temporary credentials...'
            aws ecr get-login-password --region \$AWS_REGION | docker login --username AWS --password-stdin \$AWS_ACCOUNT_ID.dkr.ecr.\$AWS_REGION.amazonaws.com
            
            echo 'ðŸ³ Pulling latest image from ECR...'
            docker pull $ECR_IMAGE_URI
            
            echo 'ðŸ›‘ Stopping old container...'
            docker stop tictactoe-backend 2>/dev/null || true
            docker rm tictactoe-backend 2>/dev/null || true
            
            echo 'ðŸš€ Starting new container...'
            docker run -d \
              --name tictactoe-backend \
              --restart unless-stopped \
              -p 3000:3000 \
              $ECR_IMAGE_URI
            
            echo 'ðŸ§¹ Cleaning up old images...'
            docker image prune -f
            
            echo 'ðŸ”„ Restarting nginx...'
            sudo systemctl restart nginx
            
            echo 'âœ… Deployment complete!'
            docker ps | grep tictactoe-backend
          "
          
          rm -f private_key.pem
          
          rm -f private_key.pem
